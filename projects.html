<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | Shaju Kapshikar</title>

  <!-- Font Awesome (optional for icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #1c1c1c;
      position: sticky;
      top: 0;
      z-index: 999;
      flex-wrap: wrap;
    }

    .navbar .brand {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar nav {
      display: flex;
      gap: 2rem;
    }

    .navbar nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #fff;
      border-bottom: 2px solid #fff;
      padding-bottom: 2px;
    }

    /* Projects Section */
    .projects-section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .projects-section h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      height: 500px;
    }

    .project-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .project-links a {
      text-decoration: none;
      margin-right: 10px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
    }

    .project-links a:first-child {
      background-color: #fff;
      color: #111;
    }

    .project-links a:last-child {
      border: 1px solid #fff;
      color: #fff;
    }

    .project-links a:hover {
      opacity: 0.85;
    }

    .page-number {
      position: fixed;
      bottom: 20px;
      right: 40px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
      }

      .navbar .brand {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .menu-toggle {
        display: block;
      }

      .navbar nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #1c1c1c;
        margin-top: 0.5rem;
        padding: 0.5rem 0;
        border-top: 1px solid #333;
      }

      .navbar nav.active {
        display: flex;
      }

      .navbar nav a {
        padding: 0.7rem 1rem;
        width: 100%;
        text-align: left;
        font-size: 0.95rem;
        border-left: 3px solid transparent;
      }

      .navbar nav a:hover {
        border-left: 3px solid #fff;
        background-color: #222;
      }

      .projects-section {
        padding: 40px 20px;
      }

      .projects-section h1 {
        font-size: 28px;
      }

      .project-card img {
        height: 250px;
      }

      .project-card h2 {
        font-size: 18px;
      }

      .project-card p {
        font-size: 13px;
      }

      .page-number {
        font-size: 10px;
        bottom: 10px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="brand">My Portfolio</div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="aboutme.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Projects Section -->
  <section class="projects-section">
    <h1>My Projects</h1>

    <div class="projects-grid">
      <!-- Project 1 -->
      <div class="project-card">
        <a href="https://shajukapshikar.github.io/TO-DO-LISTS/" target="_blank">
          <img src="/PORTFOLIO/images/todo.png" alt="To-Do App Preview" style="cursor: pointer;" />
        </a>
        <h2>üìù To-Do Lists</h2>
        <p>A simple to-do list with light/dark mode, task filters, and local storage built using JavaScript.
        Left Sidebar: Only for decoration, no functionality.</p>
        <div class="project-links">
          <a href="https://shajukapshikar.github.io/TO-DO-LISTS/" target="_blank">üîó Live Demo</a>
          <a href="https://github.com/Shajukapshikar/TO-DO-LISTS" target="_blank">üíª View Code</a>
        </div>
      </div>
    </div>
  </section>

  <div class="page-number">Page | 02</div>

  <script>
    function toggleMenu() {
      document.querySelector('.navbar nav').classList.toggle('active');
    }
  </script>

</body>
</html>

    .main-container {

      width: 50px;

      margin-bottom: 1.5rem;
    }
  
    .right-content p {
      color: #ccc;

      font-size: 1.3rem;
      line-height: 1.5;
    }
  
    .contact-info p {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
  
    .contact-info i {
      margin-right: 10px;
      color: #ccc;
    }
  
    .page-number {
      position: absolute;
      bottom: 20px;
      right: 40px;
      font-size: 12px;
      color: #aaa;
    }
  
    @media (max-width: 768px) {
      .main-container {

      }
  
      .left-img,

        width: 100%;
      }
  
      .left-img {
        height: 250px;
      }
  
      .right-content {
        padding: 2rem;
      }
  
      nav a {

        font-size: 0.9rem;

      .right-content h1 {
